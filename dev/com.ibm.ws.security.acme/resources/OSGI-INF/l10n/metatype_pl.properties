#CMVCPATHNAME com.ibm.ws.security.acme/resources/OSGI-INF/l10n/metatype.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE

# ACME configuration

directoryURI=Identyfikator URI katalogu serwera ACME
directoryURI.desc=Identyfikator URI obiektu katalogu serwera o\u015brodka CA ACME.

domain=Nazwa domeny
domain.desc=Nazwa domeny, kt\u00f3rej dotyczy \u017c\u0105danie certyfikatu.

validFor=Wa\u017cny przez
validFor.desc=Czas wa\u017cno\u015bci certyfikatu okre\u015blono w \u017c\u0105daniu podpisania certyfikatu. Warto\u015b\u0107 domy\u015blna jest zdefiniowana przez serwer CA ACME.

subjectDN=Nazwa wyr\u00f3\u017cniaj\u0105ca podmiotu
subjectDN.desc=Nazwa wyr\u00f3\u017cniaj\u0105ca (DN) podmiotu, kt\u00f3ra ma by\u0107 u\u017cywana dla certyfikatu. Nazwa DN mo\u017ce zawiera\u0107 wzgl\u0119dne nazwy wyr\u00f3\u017cniaj\u0105ce (RDN) nast\u0119puj\u0105cych typ\u00f3w: cn, c, st, l, o, ou. Je\u015bli podana jest nazwa RDN typu cn, to musi by\u0107 ona jedn\u0105 z domen zdefiniowanych przez element konfiguracji domain i musi by\u0107 pierwsz\u0105 nazw\u0105 RDN w nazwie DN. Je\u015bli nazwa RDN typu cn nie jest podana, jako warto\u015b\u0107 RDN cn u\u017cywana jest pierwsza domena zdefiniowana w elemencie konfiguracji domain.

challengeRetries=Ponowne pr\u00f3by wezwania
challengeRetries.desc=Liczba ponownych pr\u00f3b aktualizacji statusu wezwania przed przerwaniem wezwania.

challengeRetryWait=Oczekiwanie na ponowienie pr\u00f3by wezwania
challengeRetryWait.desc=Czas oczekiwania przed ponown\u0105 pr\u00f3b\u0105 od\u015bwie\u017cenia statusu wezwania.

orderRetries=Ponowne pr\u00f3by zam\u00f3wienia
orderRetries.desc=Liczba ponownych pr\u00f3b aktualizacji statusu zam\u00f3wienia przed przerwaniem zam\u00f3wienia.

orderRetryWait=Oczekiwanie na ponowienie zam\u00f3wienia
orderRetryWait.desc=Czas oczekiwania sprzed uporz\u0105dkowania od\u015bwie\u017cenia statusu zam\u00f3wienia.

accountContact=Osoba kontaktowa ws. konta
accountContact.desc=Adres URL, kt\u00f3rego serwer ACME mo\u017ce u\u017cywa\u0107 do kontaktowania si\u0119 z klientem w sprawie problem\u00f3w zwi\u0105zanych z tym kontem ACME.

accountKeyFile=Plik klucza konta
accountKeyFile.desc=\u015acie\u017cka pliku zawieraj\u0105cego identyfikator klucza zarejestrowanego konta na serwerze o\u015brodka CA ACME. Je\u015bli plik nie istnieje, na serwerze o\u015brodka CA ACME jest rejestrowane nowe konto, a powi\u0105zany klucz jest zapisywany w tym pliku. Utw\u00f3rz kopi\u0119 zapasow\u0105 tego pliku, aby utrzyma\u0107 kontrol\u0119 nad kontem na serwerze o\u015brodka CA ACME. 

domainKeyFile=Plik klucza domeny
domainKeyFile.desc=\u015acie\u017cka pliku zawieraj\u0105cego identyfikator klucza domeny. Je\u015bli plik nie istnieje, zostanie wygenerowany nowy klucz i zostanie on zapisany w tym pliku. Utw\u00f3rz kopi\u0119 zapasow\u0105 tego pliku, aby zachowa\u0107 kontrol\u0119 nad domen\u0105. 

acmeTransportConfig=Konfiguracja transportu ACME
acmeTransportConfig.desc=Konfiguracja warstwy transportu ACME.

sslProtocol=Protok\u00f3\u0142 SSL
sslProtocol.desc=Protok\u00f3\u0142 uzgadniania SSL. Warto\u015bci protoko\u0142u mo\u017cna znale\u017a\u0107 w dokumentacji dostawcy rozszerzenia JSSE (Java Secure Socket Extension) bazowego \u015brodowiska JRE.  W przypadku u\u017cywania \u015brodowiska IBM JRE warto\u015bci\u0105 domy\u015bln\u0105 jest SSL_TLSv2, a w przypadku \u015brodowiska Oracle JRE - SSL.

trustStore=Magazyn zaufanych certyfikat\u00f3w
trustStore.desc=Magazyn kluczy zawieraj\u0105cy wpisy zaufanych certyfikat\u00f3w u\u017cywanych przez protok\u00f3\u0142 SSL do weryfikacji podpis\u00f3w.

trustStorePassword=Has\u0142o magazynu zaufanych certyfikat\u00f3w
trustStorePassword.desc=Has\u0142o u\u017cywane do \u0142adowania pliku magazynu zaufanych certyfikat\u00f3w. Warto\u015b\u0107 mo\u017ce by\u0107 przechowywana jako jawny tekst lub w postaci zakodowanej. Do zakodowania has\u0142a nale\u017cy u\u017cy\u0107 narz\u0119dzia securityUtility.

trustStoreType=Typ magazynu zaufanych certyfikat\u00f3w
trustStoreType.desc=Typ magazynu kluczy dla magazynu zaufanych certyfikat\u00f3w. Obs\u0142ugiwane s\u0105 nast\u0119puj\u0105ce typy: JKS, PKCS12 i JCEKS.

renewBeforeExpiration=Czas odnowienia przed utrat\u0105 wa\u017cno\u015bci
renewBeforeExpiration.desc=Okres przed utrat\u0105 wa\u017cno\u015bci certyfikatu, w kt\u00f3rym mo\u017cna za\u017c\u0105da\u0107 nowego certyfikatu. Je\u015bli pierwsze \u017c\u0105danie nie zadzia\u0142a, \u017c\u0105danie odnowienia certyfikatu b\u0119dzie kontynuowane do momentu otrzymania nowego certyfikatu. Je\u015bli na przyk\u0142ad w\u0142a\u015bciwo\u015b\u0107 renewBeforeExpiration jest ustawiona na siedem dni, us\u0142uga ACME za\u017c\u0105da nowego certyfikatu na siedem dni przed dat\u0105 utraty wa\u017cno\u015bci bie\u017c\u0105cego certyfikatu. Ustawienie w\u0142a\u015bciwo\u015bci renewBeforeExpiration na warto\u015b\u0107 zero lub warto\u015b\u0107 ujemn\u0105 spowoduje wy\u0142\u0105czenie automatycznego odnawiania certyfikatu.
acmeRevocationChecker=Program sprawdzaj\u0105cy uniewa\u017cnienie certyfikat\u00f3w ACME
acmeRevocationChecker.desc=Konfiguracja sprawdzania statusu uniewa\u017cnienia certyfikat\u00f3w za pomoc\u0105 protoko\u0142u Online Certificate Status Protocol (OCSP) lub listy odwo\u0142a\u0144 certyfikat\u00f3w (CRL \u2014 Certificate Revocation List).
enabled=Sprawdzanie uniewa\u017cnienia certyfikat\u00f3w w\u0142\u0105czone
enabled.desc=Sprawdza, czy sprawdzanie uniewa\u017cnienia certyfikat\u00f3w jest w\u0142\u0105czone dla us\u0142ugi o\u015brodka certyfikacji ACME. Warto\u015bci\u0105 domy\u015bln\u0105 jest true.

ocspResponderUrl=Adres URL respondera OCSP
ocspResponderUrl.desc=Ustawia identyfikator URI po\u0142o\u017cenia respondera OCSP. To ustawienie przes\u0142ania w\u0142a\u015bciwo\u015b\u0107 zabezpiecze\u0144 ocsp.responderURL i wszelkie respondery okre\u015blone w rozszerzeniu AIA certyfikatu.
preferCRLs=Preferuj listy CRL
preferCRLs.desc=Domy\u015blnie protok\u00f3\u0142 OCSP jest preferowanym mechanizmem sprawdzania statusu uniewa\u017cnienia, a listy CRL s\u0105 mechanizmem rezerwowym. Za pomoc\u0105 tej opcji mo\u017cna wybra\u0107 listy CRL jako preferowany mechanizm. 

disableFallback=Bez mechanizmu rezerwowego
disableFallback.desc=Wy\u0142\u0105cz rezerwowy mechanizm sprawdzania statusu uniewa\u017cnienia certyfikat\u00f3w. W trakcie sprawdzania statusu uniewa\u017cnienia certyfikatu domy\u015blnym mechanizmem rezerwowym jest u\u017cycie niepreferowanej metody (OCSP lub CRL). Warto\u015bci\u0105 domy\u015bln\u0105 jest false (fa\u0142sz).

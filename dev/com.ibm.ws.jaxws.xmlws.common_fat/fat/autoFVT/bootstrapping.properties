# In autoFVT.zip this file resides under /autoFVT and
# /autoFVT/FVT/ws/code/websvcs.fvt. When running the bucket
# manually, use the file under websvcs.fvt. The version
# under autoFVT is required for autoWAS.

# When running manually, if localhost is specified for hostname and connection errors occur, 
# add lines similar to below to create an alias to localhost. 
# (hostname).alias=localhost
# example: stardust.alias=localhost
# example: stardust.austin.ibm.com.alias=localhost
#

# WebSphere specific bootstrapping data
was.cell.1.rootNodeHostname=
was.cell.1.rootNodeProfilePath=
#conntype must be one of SOAP RMI or NONE.  If server is not started, use NONE
was.cell.1.connType=
# port number can often be obtained from  logs/AboutThisProfile.txt in the profile directory.
was.cell.1.connPort=
was.cell.1.WASUsername=
was.cell.1.WASPassword=

# Machine connection information
#keystore=C:/cygwin/home/user/.ssh/id_rsa
#passphrase=
#hostname.austin.ibm.com.user=root
#hostname.austin.ibm.com.password=password

# Local wsadmin location. Used when making a wsadin connection using the 
# WsadminThinClientConnectionOptions class
#local.wsadmin=C:/temp/bin/wsadmin.bat
